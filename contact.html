    <div class="block top">
    <h1>EDM System: contact developer</h1>
    <p>Current version: 2.0.0</p>
  </div>

  <div class="block main">
    <p>You can submit your feedback, bug report, or other question here.</p>
    <br>
    
    <div id="sender">
      <strong>Feedback form</strong>

      <div class="floatwrapper">
      <input class="textinput" type="text" id="name" name="name" size="32" required>
      <label for="name" class="floatlabel">Your name:</label>
      </div>

      <div class="floatwrapper">
      <input class="textinput" type="text" id="email" name="email" size="32" required>
      <label for="email" class="floatlabel">Your email:</label>
      </div>
      
      <div class="floatwrapper">
      <textarea class="textinput multiline" id="feedback" name="feedback" rows="10" cols="32" maxlength="2000" required></textarea>
      <label for="feedback" class="floatlabel">Your message:</label>
      </div>

      <button class="button" id="send" type="button">Submit</button>
    </div>

    <div id="processor" class="processor">
      <div class="loadingCircle"></div>
      <div class="loadingMessage">Sending</div>
    </div>

  </div>
